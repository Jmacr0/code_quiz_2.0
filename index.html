<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mr-auto">
                <div id="high-scores">high-scores</div>
                <div id="return">Return</div>
            </div>

            <div class="col-6 ml-auto text-right">
                <div><span id="display-time"></span></div>
            </div>
        </div>
    </div>

    <div class="container" id="main">
        <div class="row col-md-7 mx-auto" id="question">
            <h2></h2>
        </div>
        <div class="row" id="options">
            <ul class="mx-auto">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <button class="col-md-6 btn btn-primary mx-auto" id="start-button">Start</button>
            <button class="col-md-6 btn btn-secondary mx-auto" id="submit-button">Submit</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-7 text-center mx-auto" id="score"></div>
            <div class="col-md-7 text-center mx-auto" id="message"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
