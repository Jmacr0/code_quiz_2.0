<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mr-auto">
                <div id="high-scores">High-Scores</div>
                <div id="return">Return</div>
            </div>

            <div class="col-6 ml-auto text-right">
                <div><span id="display-time"></span></div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col" id="question">
                <h2 class="text-center"></h2>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-7 mx-auto" id="options">
                <ul class="text-center">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-7 text-center mx-auto">
                <div class="col-sm-7 text-center mx-auto" id="score"><span id="score-span"></span></div>
                <input class="col-sm-7 text-center mx-auto mt-3" type="text" maxlength="3" placeholder="AAA"
                    id="username">
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row text-center">
            <button class="col-sm-6 btn btn-primary py-3 mx-auto" id="start-button">Start</button>
            <button class="col-sm-6 btn btn-secondary py-3 mx-auto" id="submit-button">Submit</button>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-7 text-center mx-auto alert-success" id="correct">Correct!</div>
            <div class="col-md-7 text-center mx-auto alert-danger" id="wrong">Wrong!</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
